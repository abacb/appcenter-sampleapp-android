# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

pool:
  vmImage: 'macOS-10.14'

steps:
- task: Gradle@2
  inputs:
    gradleWrapperFile: 'gradlew'
    workingDirectory: ''
    tasks: 'clean build test assembleRelease assembleDebug assembleAndroidTest'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    gradleOptions: '-Xmx3072m'
    sonarQubeRunAnalysis: false

- task: AndroidSigning@3
  inputs:
    apkFiles: '$(Build.ArtifactStagingDirectory)/app/build/outputs/apk/release/*.apk'
    apksignerKeystoreFile: 'android.jks'
    apksignerKeystorePassword: 'drummer7'
    apksignerKeystoreAlias: 'MyAndroidKey'
    apksignerKeyPassword: 'drummer7'

- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(build.artifactStagingDirectory)'
  displayName: Copy .apk files to artifact staging directory

- task: AppCenterTest@1
  inputs:
    appFile: '$(Build.ArtifactStagingDirectory)/app/build/outputs/apk/debug/*.apk'
    artifactsDirectory: '$(Build.ArtifactStagingDirectory)/AppCenterTest'
    frameworkOption: 'espresso'
    espressoBuildDirectory: '$(Build.ArtifactStagingDirectory)/app/build/outputs/apk/androidTest/debug'
    credentialsOption: 'serviceEndpoint'
    serverEndpoint: 'App Center'
    appSlug: 'senyumorg/MyAppCenterAndroid'
    devices: 'a5123050'
    localeOption: 'en_US'



